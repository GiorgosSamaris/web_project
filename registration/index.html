<!DOCTYPE html>
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log_reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Go Cart</title>
</head>

<body>
    <div class="col_container">
        <div class="left_side">
            <h2>Logo</h2>
        </div>
        <div class="right_side">
            <form class="log_container" method="post" action="register_customer.php">
                <h1 >Shop It</h1>
                <label for="usrn" class="text">Enter your username</label>    
                <input type="text" name="usrn" class="input" id="usrn">
                <label for="pswr" class="text">Enter your password</label>
                <div id="pass_vis" class="input">
                    <input type="password" name="pswr" id="pswr" pattern="(?=.+[a-z])(?=.+\d)(?=.+[A-Z])(?=.+[\W\S_]).{8,}"
                    title="Must contain at least 8 characters, one uppercase letter, one number and one symbol" required>
                    <i class="fa-solid fa-eye" ></i>
                </div>
                <button type="submit" id="lgn_vis" onclick="window.location.href = './maps/maps.html';">Login</button>  
                <div id="message_inv">
                    <h3 id="message_h3">Password must contain:</h3>
                    <p id="characters" class="invalid"><b>At least 8 characters</b></p>
                    <p id="uppercase" class="invalid"><b>At least one uppercase</b></p>
                    <p id="symbol" class="invalid"><b>At least one symbol</b></p>
                    <p id="number" class="invalid"><b>At least one number</b></p>
                </div>
                <div id="email_inv">
                    <label for="Email" class="text">Enter your email</label>
                    <input type="text" name="Email" placeholder="<name>@<mail>.<com>" class="input">
                    <input type="submit" value="Create Account" id="submit" >
                </div>
                <div class="reg_vis" id="reg_cont">
                    <label for="register" class="text">Not registered?</label>
                    <button type="submit" id="register" name="register">Register Now</button>
                </div>
            </form>  
        </div>
    </div>

    <script type="text/javascript" src="log_reg.js"></script>
</body>

</html>
