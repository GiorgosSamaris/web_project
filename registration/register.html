<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Go Cart</title>
</head>

<body>
    <div class="container">
        <h1>Go Cart</h1>
        <form action="" method="post" id="registrationForm">
            <div class="register">
                <label for="username">Enter username</label>
                <input type="text" name="username" id="username" class="input input-username">
                <label for="password">Enter password</label>
                <input type="password" name="password" pattern="(?=.+[a-z])(?=.+\d)(?=.+[A-Z])(?=.+[\W\S_]).{8,}"
                title="Must contain at least 8 characters, one uppercase letter, one number and one symbol" required id ="password" class="input input-password">
                <div id ="password-requirements-inv">
                    <h3 id="message_h3">Password must contain:</h3>
                    <p id="characters" class="invalid"><b>At least 8 characters</b></p>
                    <p id="uppercase" class="invalid"><b>At least one uppercase</b></p>
                    <p id="symbol" class="invalid"><b>At least one symbol</b></p>
                    <p id="number" class="invalid"><b>At least one number</b></p>
                </div>
                <label for="email">Enter email</label>
                <input type="text" name="email" id="email" placeholder="<name>@<mail>.<com>" class="input input-password">
                <button type="submit" class="register-btn">Register</button>
            </div>
        </form>
        <div id="response"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/registration.js"></script>
    </div>
</body>
</html>
