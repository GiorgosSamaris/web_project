<!DOCTYPE html>
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log_reg.css">
    <title>Go Cart</title>
</head>

<body>
    <div class="col_container">
        <div class="left_side">
            <h2>Logo</h2>
        </div>
        <div class="right_side">
            <form class="log_container">
                <h1 >Shop It</h1>

                <label for="usrn">Enter your new username</label>      
                <input type="text" name="usrn" class="input" id="usrn">

                <label for="Pswr">Enter your new password</label>
                <input type="password" name="Pswr" class="input" id="Pswr" pattern="(?=.+\d)(?=.+[A-Z])(?=.+[\W\S_])(?=.[a-z]).{8,}"
                title="Must contain at least 8 characters, one uppercase letter, one number and one symbol" required>

                <label for="Email">Enter your email</label>
                <input type="text" name="Email" placeholder="<name>@<mail>.<com>" class="input">

                <input type="button" value="Create Account" id="submit" >
            </form>
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="characters" class="invalid">At least <b>8 characters</b></p>
                <p id="uppercase" class="invalid">At least <b>one uppercase</b></p>
                <p id="symbol" class="invalid">At least <b>one symbol</b></p>
                <p id="number" class="invalid">At least <b>one number</b></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="log_reg.js"></script>
</body>

</html>
