<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Go Cart</title>
</head>
<body>
    <div class="container">
        <form action="login_customer.php" method="post">
            <div class="login">
                <h1>Go Cart</h1>
                <label for="username">Enter username</label>
                <input type="text" name="username" class="input input-username">
                <label for="password">Enter password</label>
                <input type="text" name="password" class="input input-password" 
                pattern="(?=.+[a-z])(?=.+\d)(?=.+[A-Z])(?=.+[\W\S_]).{8,}"
                title="Must contain at least 8 characters, one uppercase letter, 
                one number and one symbol" required id ="password">
                <button type="submit" class="login-btn">Login</button>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
