<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- required -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin="anonymous"></script>
    
    <!-- leaflet-search -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.css" />
    <script src="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.js"></script>
    <script src="js/leaflet-search.js"></script>
    <!-- ------------------------------------------------ -->

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <!-- ------------ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/maps.css">
    <title>Maps</title>
</head>
<body>
    <div id="page-container">
        <div id="display">
            <div id="mapid" class="map-vis">
                <select name="categories" id="category-search">
                    <option value="All categories">All categories</option>
                </select>
            </div>
            <div id="profile-container" class = "profile-container-inv"></div>
        </div>
        <div id="navigation">
            <div class="radio-label-container">
                <input type="radio" name="tabs" class="tabs-radio" id="tab1">
                <label for="tab1" class="tab-label active" id="map-button-label">Map</label>
            </div>
            <div class="radio-label-container">
                <input type="radio" name="tabs" class="tabs-radio" id="tab2">
                <label for="tab2" class="tab-label" id="profile-button-label">Profile</label>
            </div>
        </div>
    </div>
    <script src="js/maps.js"></script>  
</body>
</html>
