<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="https://labs.easyblog.it/maps/leaflet-search/src/leaflet-search.css">
    <link rel="stylesheet" href="maps.css">
    <title>Maps</title>
</head>
<body>
    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.2/dist/leaflet-search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="stores.js"></script>
    <script>
        let mymap = L.map('mapid');
        let tiles = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        mymap.setView([38.2462420, 21.7350847], 16);

        let marker = L.marker([38.2462420, 21.7350847], { draggable: true }).addTo(mymap);
        marker.bindPopup("<b>Πλατεία Γεωργίου</b>").openPopup();
        marker.on("click", markerClick);

        let data = [];
        var markersLayer = new L.LayerGroup();
        mymap.addLayer(markersLayer);

        function markerClick(event) {
            this.getPopup()
                .setLatLng(event.latlng)
                .setContent("Συντεταγμένες σημείου: " + event.latlng.toString());
        }


        L.geoJson(stores_json, {
            onEachFeature: function(feature, LayerGroup) {
                LayerGroup.bindPopup(feature.properties.name, minWidth = 100)
                LayerGroup.bindPopup(feature.properties.opening_hours)
            }
        }).addTo(mymap);

    </script>
</body>
</html>
