<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addOffer.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">

    <!-- favicon fix -->
    <link rel="shortcut icon" href="#">

    <title>Add offer</title>
</head>
<body>
    <div id ="container">
        <div id = "search-select-container">
            <label id="title">To find a product either type in the search bar or use the dropdown menu below!</label>
            <div id = "input-container">
                <input type="search" id = "search-input-field" placeholder="Search product..">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                <br>
                <div id="search-results">
                    <ul id="results-list"></ul>
                </div>
            </div>
            <div id = "dropdown-container" >
                <div class = "category-container" id = "category-container">
                    <label for="category">Select category</label>
                    <select class="category" name="category"id="select-category">
                        <option value = ""></option>
                    </select>
                </div>
                <div class = "subcategory-container" id = "subcategory-container">
                    <label for="subcategory">Select subcategory</label>
                    <select class="subcategory" name="subcategory"id="select-subcategory">
                        <option value = ""></option>
                    </select>
                </div>
                <div class = "product-container" id = "product-container">
                    <label for="product">Select product</label>
                    <select class="product" name="product"id="select-product">
                        <option value = ""></option>
                    </select>
                </div>
                <label for="offer-price">Provide price of selected product</label>
                <input type="number" step="0.05" name = "offer-price" id="price-input">
                <input type = "button" value = "Add offer" onclick = "newOffer()">
            </div>
        </div>
    </div>
    <script src="js/addOffer.js"></script>
</body>
</html>
